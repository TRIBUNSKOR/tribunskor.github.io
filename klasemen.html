<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f2f2;padding:10px;}
table{width:100%;background:#fff;border-collapse:collapse;}
th,td{padding:8px;border-bottom:1px solid #ddd;}
.team{display:flex;align-items:center;gap:6px;}
.team img{width:22px;height:22px;}
</style>
</head>

<body>

<h2>Test Sunderland</h2>

<table>
<tr>
<th>Pos</th>
<th>Tim</th>
<th>Main</th>
<th>Poin</th>
</tr>

<tr>
<td>1</td>
<td class="team" data-team="Sunderland">Sunderland</td>
<td>27</td>
<td>36</td>
</tr>

</table>

<script>
const logoTeam={
"Sunderland":"https://crests.football-data.org/340.png"
};

document.querySelectorAll(".team").forEach(el=>{
let nama = el.getAttribute("data-team");
if(logoTeam[nama]){
el.innerHTML='<img src="'+logoTeam[nama]+'"> '+nama;
}
});
</script>

</body>
</html>
