<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasemen Liga Inggris - Fixed</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .table-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow-x: auto;
            width: 100%;
            max-width: 900px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 14px 18px;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
        }
        th {
            background-color: #fafafa;
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .team-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        .team-logo {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }
        .points { font-weight: bold; color: #000; }
        .text-center { text-align: center; }
        tr:hover { background-color: #fdfdfd; }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th style="width: 40px;" class="text-center">Pos</th>
                <th>Team</th>
                <th class="text-center">Main</th>
                <th class="text-center">Poin</th>
                <th class="text-center">Menang</th>
                <th class="text-center">Seri</th>
                <th class="text-center">Kalah</th>
                <th class="text-center">Goal</th>
                <th class="text-center">+/-</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>
</div>

<script>
    const teams = [
        { pos: 1, name: "Arsenal", main: 28, poin: 61, m: 18, s: 7, k: 3, g: 56, sg: 35, id: "arsenal" },
        { pos: 2, name: "Man City", main: 27, poin: 56, m: 17, s: 5, k: 5, g: 56, sg: 31, id: "manchester-city" },
        { pos: 3, name: "Aston Villa", main: 27, poin: 51, m: 15, s: 6, k: 6, g: 38, sg: 10, id: "aston-villa" },
        { pos: 4, name: "Man United", main: 27, poin: 48, m: 13, s: 9, k: 5, g: 48, sg: 11, id: "manchester-united" },
        { pos: 5, name: "Chelsea", main: 27, poin: 45, m: 12, s: 9, k: 6, g: 48, sg: 17, id: "chelsea" },
        { pos: 6, name: "Liverpool", main: 27, poin: 45, m: 13, s: 6, k: 8, g: 42, sg: 7, id: "liverpool" },
        { pos: 7, name: "Brentford", main: 27, poin: 40, m: 12, s: 4, k: 11, g: 40, sg: 3, id: "brentford" },
        { pos: 8, name: "Bournemouth", main: 27, poin: 38, m: 9, s: 11, k: 7, g: 43, sg: -2, id: "afc-bournemouth" },
        { pos: 9, name: "Everton", main: 27, poin: 37, m: 10, s: 7, k: 10, g: 29, sg: -2, id: "everton" },
        { pos: 10, name: "Fulham", main: 27, poin: 37, m: 11, s: 4, k: 12, g: 38, sg: -3, id: "fulham" },
        { pos: 11, name: "Newcastle", main: 27, poin: 36, m: 10, s: 6, k: 11, g: 38, sg: -1, id: "newcastle-united" },
        { pos: 12, name: "Sunderland", main: 27, poin: 36, m: 9, s: 9, k: 9, g: 28, sg: -5, id: "sunderland" },

        { pos: 14, name: "Brighton", main: 27, poin: 34, m: 8, s: 10, k: 9, g: 36, sg: 2, id: "brighton-and-hove-albion" },
        { pos: 15, name: "Leeds United", main: 27, poin: 31, m: 7, s: 10, k: 10, g: 37, sg: -9, id: "leeds-united" },
        { pos: 16, name: "Tottenham", main: 27, poin: 29, m: 7, s: 8, k: 12, g: 37, sg: -4, id: "tottenham-hotspur" },
        { pos: 17, name: "Nottingham Forest", main: 27, poin: 27, m: 7, s: 6, k: 14, g: 25, sg: -14, id: "nottingham-forest" },
        { pos: 18, name: "West Ham", main: 27, poin: 25, m: 6, s: 7, k: 14, g: 32, sg: -17, id: "west-ham-united" },
        { pos: 19, name: "Burnley", main: 27, poin: 19, m: 4, s: 7, k: 16, g: 29, sg: -23, id: "burnley" },
        { pos: 20, name: "Wolves", main: 28, poin: 10, m: 1, s: 7, k: 20, g: 18, sg: -33, id: "wolverhampton-wanderers" }
    ];

    const tbody = document.getElementById('table-body');

    teams.forEach(t => {
        const row = `
            <tr>
                <td class="text-center">${t.pos}</td>
                <td>
                    <div class="team-cell">
                        <img src="https://api.sofascore.app/api/v1/team/${t.id}/image" 
                             class="team-logo" 
                             onerror="this.src='https://www.google.com/s2/favicons?sz=64&domain=premierleague.com'">
                        ${t.name}
                    </div>
                </td>
                <td class="text-center">${t.main}</td>
                <td class="text-center points">${t.poin}</td>
                <td class="text-center">${t.m}</td>
                <td class="text-center">${t.s}</td>
                <td class="text-center">${t.k}</td>
                <td class="text-center">${t.g}</td>
                <td class="text-center">${t.sg}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
</script>

</body>
</html>
