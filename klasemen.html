<script>
window.addEventListener("load", function(){

const logoTeam = {
"Arsenal":"https://crests.football-data.org/57.png",
"Man City":"https://crests.football-data.org/65.png",
"Aston Villa":"https://crests.football-data.org/58.png",
"Man United":"https://crests.football-data.org/66.png",
"Chelsea":"https://crests.football-data.org/61.png",
"Liverpool":"https://crests.football-data.org/64.png",
"Brentford":"https://crests.football-data.org/402.png",
"Bournemouth":"https://crests.football-data.org/1044.png",
"Everton":"https://crests.football-data.org/62.png",
"Fulham":"https://crests.football-data.org/63.png",
"Newcastle":"https://crests.football-data.org/67.png",
"Sunderland":"https://upload.wikimedia.org/wikipedia/en/thumb/7/77/SAFC_crest.svg/240px-SAFC_crest.svg.png"
};

document.querySelectorAll(".team").forEach(el=>{
let nama = el.getAttribute("data-team");

if(!el.querySelector("img") && logoTeam[nama]){
el.innerHTML = `<img src="${logoTeam[nama]}" width="22"> ${nama}`;
}

});

});
</script>
