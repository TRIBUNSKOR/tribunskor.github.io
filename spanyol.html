<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TribunSkor - Klasemen La Liga</title>

<style>
body{
font-family:Segoe UI,Arial;
background:#f2f4f7;
margin:0;
padding:15px;
}

.header{
background:#0a7f3f;
color:#fff;
padding:14px;
border-radius:10px;
text-align:center;
font-weight:bold;
margin-bottom:15px;
}

.table-box{
background:#fff;
border-radius:12px;
overflow:hidden;
box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:12px;
font-size:14px;
border-bottom:1px solid #eee;
text-align:center;
}

th{
background:#fafafa;
color:#777;
font-size:11px;
text-transform:uppercase;
}

.team{
display:flex;
align-items:center;
gap:10px;
font-weight:500;
text-align:left;
}

.team img{
width:24px;
height:24px;
object-fit:contain;
}

.points{
font-weight:800;
}

/* Zona UCL */
tr:nth-child(-n+4){
background:#e8f1ff;
}

/* Zona Degradasi */
tr:nth-last-child(-n+3){
background:#ffecec;
}

@media(max-width:600px){
th,td{padding:8px;font-size:13px;}
.team img{width:22px;height:22px;}
}
</style>
</head>
